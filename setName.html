<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8" />
  <title>name hello</title>
</head>

<body>
  <!-- Root container for react components -->
  <div id="root"></div>

  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

  <script type="text/babel">
    function Namesetter() {
        const [inputname, setName] = React.useState({
            firstName: '',
            lastName: ''
        });
        const inputChanged = (event) => {
            setName({...inputname, [event.target.name]: event.target.value})
        }
        return(
          <div>
            <p> Sy√∂tit: {inputname.firstName}, {inputname.lastName}</p>
            <input value={inputname.firstName} name="firstName" onChange={inputChanged} />
            <input value={inputname.lastName} name="lastName" onChange={inputChanged}  />
            <button onClick={CheckAge}>Submit</button>
          </div>
        );


        function CheckAge() {
        return (
        alert("Hello, " + inputname.firstName + " " + inputname.lastName +"!")
        )

      }
    }

    
       

      ReactDOM.render(<Namesetter />, document.getElementById('root'));
    </script>
</body>

</html>
