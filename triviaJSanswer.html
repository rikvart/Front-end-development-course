<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>React getting started</title>
</head>

<body>
    <!-- Root container for react components -->
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

    <script type="text/babel">


    function HooksTrivia() {
        const [question, setQuestion] = React.useState('');
        const [answer, setAnswer] = React.useState('');
 
        fetch('https://opentdb.com/api.php?amount=1')
        .then(response => response.json())
        .then(data => {
            setQuestion(data.results[0].question)
            setAnswer(data.results[0].correct_answer)
      })


        return (
          <div>
            <p>Question: {question}</p>
            <p>Answer: {answer}</p>
            <button id="buttonMinus" onClick={() => setQuestion(data.results[0].question)}>New question</button>
            <button id="buttonPlus" onClick={() => setAnswer(data.results[0].answer)}>Answer</button>
            
          </div>
        );
      };


    
      ReactDOM.render(<HooksTrivia />, document.getElementById("root"));
    </script>
</body>

</html>
