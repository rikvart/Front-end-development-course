<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8" />
  <title>name hello</title>
</head>

<body>
  <!-- Root container for react components -->
  <div id="root"></div>

  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

  <script type="text/babel">
    function Namesetter() {
        const [inputname, setName] = React.useState({
            firstName: '',
            iAge: 0
        });
        const inputChanged = (event) => {
            setName({...inputname, [event.target.name]: event.target.value})
        };

    
        const [answer, setAnswer] = React.useState(''); 
        
        return(
          <div>
            <p> {answer} </p>
            <input value={inputname.firstName} name="firstName" onChange={inputChanged} />
            <br></br>
            <input type="number" value={inputname.iAge} name="iAge" onChange={inputChanged}  />
            <br></br>
            <button onClick={getAnswer}>Submit</button>
          </div>
        );


        function getAnswer() {
        
        if (inputname.iAge < 18 && inputname.iAge >= 0)
            setAnswer("You are too young")
        else if (inputname.iAge<0)
            setAnswer("Not a valid age")
        else
              setAnswer("Hello " + inputname.firstName);

      }
    }

    
       

      ReactDOM.render(<Namesetter />, document.getElementById('root'));
    </script>
</body>

</html>
