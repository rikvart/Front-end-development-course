<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Front End Development / React</title>
</head>

<body>
  <!-- We will put our React component inside this div. -->
  <div id="root"></div>

  <!-- Load React & Babel -->
  <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>

  <!-- Load our React component. -->
  <script type="text/babel">
    
  

    function Question () {

      const [question, setQuestion] = React.useState('');
      const [url, setUrl] = React.useState('');
      const [isReady, setReady] = React.useState(false);

    React.useEffect(() => {
      fetch('https://opentdb.com/api.php?amount=1')
      .then(response => response.json())
      .then(data => {
        setQuestion(data.results.question);
        setUrl(data.url);
        setReady(true);
      })
    }, []);

    if (!isReady) {return(<button onClick={Question}>Click me</button>)}

    else
      return (<div><button onClick={Question}>Click me</button> <p>Question:</p>{question}</div>);}
 

    ReactDOM.render(<Question />, document.getElementById('root'))
  </script>

</body>

</html>
